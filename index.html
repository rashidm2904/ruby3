<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message for Aliza</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: #fff5f5;
    }

    /* Main Heart Shape */
    .heart {
      position: relative;
      width: 300px;
      height: 300px;
      background: #ff4e50;
      transform: rotate(-45deg);
      animation: heartBeat 1.5s ease-in-out infinite;
      box-shadow: 0px 0px 20px rgba(255, 78, 80, 0.7);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: #ff4e50;
      border-radius: 50%;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      left: 150px;
      top: 0;
    }

    /* Text Container with Floating Effect */
    .container {
      position: absolute;
      text-align: center;
      font-size: 2em;
      transform: rotate(45deg); /* Rotate to align text properly */
      animation: float 4s ease-in-out infinite alternate;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      animation: glow 2s infinite alternate;
    }

    /* Play Button Styling */
    .play-button {
      position: absolute;
      bottom: 20px;
      padding: 15px 30px;
      background: #ff4e50;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .play-button:hover {
      background: #ff6a6b;
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
    }

    /* Heart Rain Effect */
    .heart-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .small-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4e50;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .small-heart::before,
    .small-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4e50;
      border-radius: 50%;
    }

    .small-heart::before {
      top: -10px;
      left: 0;
    }

    .small-heart::after {
      left: 10px;
      top: 0;
    }

    /* Animated Emojis */
    .emoji {
      font-size: 5em;
      position: absolute;
      animation: emojiFloat 3s ease-in-out infinite;
    }

    .emoji.left {
      left: 80px;
      top: 40%;
      animation-delay: 0.5s;
    }

    .emoji.right {
      right: 80px;
      top: 40%;
      animation-delay: 1s;
    }

    /* Keyframe Animations */
    @keyframes glow {
      from {
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      }
      to {
        text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
      }
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    @keyframes float {
      from {
        transform: rotate(45deg) translateY(0);
      }
      to {
        transform: rotate(45deg) translateY(-20px);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes emojiFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .heart {
        width: 200px;
        height: 200px;
      }

      .heart::before,
      .heart::after {
        width: 200px;
        height: 200px;
      }

      .heart::before {
        top: -100px;
      }

      .heart::after {
        left: 100px;
      }

      .container {
        font-size: 1.5em;
      }

      h1 {
        font-size: 2em;
      }

      .small-heart {
        width: 15px;
        height: 15px;
      }

      .play-button {
        font-size: 1em;
        padding: 10px 20px;
      }

      .emoji {
        font-size: 3.5em;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="container">
    <h1>I love you, Aliza</h1>
  </div>

  <!-- Animated Emojis -->
  <div class="emoji left">ðŸ˜˜</div>
  <div class="emoji right">ðŸ˜˜</div>

  <!-- Heart Rain Container -->
  <div class="heart-rain">
    <!-- JavaScript will populate small hearts here -->
  </div>

  <!-- Play Button -->
  <button class="play-button" onclick="playAudio()">ðŸ’– Play Message ðŸ’–</button>

  <!-- Audio -->
  <audio id="loveAudio">
    <source src="iloveyou.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // JavaScript to generate the falling hearts
    const heartRainContainer = document.querySelector('.heart-rain');
    const numberOfHearts = 20;

    for (let i = 0; i < numberOfHearts; i++) {
      const smallHeart = document.createElement('div');
      smallHeart.classList.add('small-heart');
      smallHeart.style.left = Math.random() * 100 + 'vw';
      smallHeart.style.animationDuration = Math.random() * 2 + 3 + 's';
      smallHeart.style.animationDelay = Math.random() * 5 + 's';
      heartRainContainer.appendChild(smallHeart);
    }

    // Audio play function with loop
    function playAudio() {
      const audio = document.getElementById('loveAudio');
      audio.play();
   }
  </script>
</body>
</html>
